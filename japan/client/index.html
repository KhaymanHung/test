<!DOCTYPE html>
<html>
<head>
  <title>選項</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }
    .option-form {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 10px;
    }
    input[type="submit"] {
      margin-top: 10px;
    }
    #response {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <form class=".option-form" action="http://localhost:3000/test" method="POST">
    <input type="hidden" name="a" value="0">
    <input type="submit" value="選項 0">
  </form>
  <form class=".option-form" action="http://localhost:3000/test" method="POST">
    <input type="hidden" name="a" value="1">
    <input type="submit" value="選項 1">
  </form>
  <form class=".option-form" action="http://localhost:3000/test" method="POST">
    <input type="hidden" name="a" value="2">
    <input type="submit" value="選項 2">
  </form>
  <div id="response"></div>

  <script>
    // 監聽表單提交事件
    document.querySelectorAll('.option-form').forEach(form => {
      form.addEventListener('submit', function(event) {
        event.preventDefault(); // 防止表單提交

        const formData = new FormData(form); // 取得表單資料
        const url = form.action;

        fetch(url, {
          method: 'POST',
          body: formData
        })
        .then(response => response.text())
        .then(data => {
          // 將回傳值顯示在頁面上
          const responseDiv = document.getElementById('response');
          responseDiv.textContent = data;
        })
        .catch(error => {
          console.error('發生錯誤:', error);
        });
      });
    });
  </script>
</body>
</html>
